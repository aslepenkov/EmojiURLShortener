<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@4.1.0/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>URL-emoji</title>
  </head>

  <body>
    <main id="app">
      <header>
        <h1>Shorten URL with emoji {{rand}}</h1>
      </header>
      <div class="container">
        <div class="col">
          <form class="form" v-if="formVisible" @submit.prevent="createUrl()">
            <div v-if="error" class="error">{{error}}</div>

            <div class="form-group">
              <label for="input">URL to be shorten</label>
              <input
                class="form-control form-control-lg input"
                type="text"
                v-model="url"
                name="url"
                id="url"
                placeholder="https://google.com"
              />
            </div>

            <button type="submit" class="btn btn-success create">
              DO MAGICðŸ”®âœ¨
            </button>
          </form>
          <div v-if="created">
            <h1>
              <p class="created">
                Your short URL is:
                <a
                  class="list-group-item list-group-item-action list-group-item-success created"
                  :href="created"
                  >{{created}}</a
                >
              </p>
            </h1>
          </div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
